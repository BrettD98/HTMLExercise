<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box{
                width: 300px;
                height: 300px;
                border: 1px solid blue;
                position: relative;
                float: left;
                width: 23%;
                height: 400px;
                background-color: lightgrey;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
            <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
            <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
            <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
            <img id="img1" draggable="true" src="alligator.png" height="150" ondragstart="drag(event)">
            <img id="img2" draggable="true" src="lion.png" height="150" ondragstart="drag(event)">
            <img id="img3" draggable="true" src="cat.png" height="150" ondragstart="drag(event)">
            <img id="img4" draggable="true" src="dog.png" height="150" ondragstart="drag(event)">
            <img id="img5" draggable="true" src="shark.png" height="150" ondragstart="drag(event)">
        </div>



        <script>
            function allowDrop(event){
                event.preventDefault()
            }

            function drag(event){
            var id = event.target.id;
            event.dataTransfer.setData('text', id);
            }

            function drop(event){
                var id = event.dataTransfer.getData('text')
                event.target.appendChild(document.getElementById(id))
            }
        </script>
    </body>
</html>
